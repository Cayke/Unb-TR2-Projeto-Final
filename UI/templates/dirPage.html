<html>
<title>Dir options</title>
<body>
<B>Directory Path:</B> #PATH#
<P>
<form method=POST action="changeFileName">
    <B>Enter new dir name:</B>
    <input type=text name=dir>
    <input type=submit>
</form>
<form>
	<B>Upload File to directory</B>
	<input type="file" name="text" accept=".txt">
	<input type="submit">
</form>
<form>
	<B> Delete directory</B>
	<input type="submit" name="action" value="Delete">
</form>
</body></html>
